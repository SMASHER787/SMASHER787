<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pc Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: black;
            color: white;
        }
        body::before {
            background: url(/img/pcbg.webp) no-repeat center center/cover;
            position: absolute;
            width: 100%;
            height: 100vh;
            content: "";
            z-index: -1;
            opacity: 0.4;
        }

        /* intro */
        #logo {
            width: 7rem;
            height: 7rem;
            border-radius: 100px;
            margin: 6px;
            animation-name: ani;
            animation-timing-function: ease-in-out;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            border: 0;
        }
        @keyframes ani {
            0%{
                transform: rotate(60deg);
            }
            50%{
                transform: rotate(-60deg);
            }
            100%{
                transform: rotate(60deg);
            }
            
        }
        #intro {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 12px;
        }

        span {
            font-size: 1.1rem;
            text-shadow: 4px 2px 14px white;
        }
        /* games */
        #flex{
            display: flex;
            justify-content: space-around;
            margin-top: 14rem;
            flex-wrap: wrap;
        }
        .games{
            padding: 7px;
            border: 2px solid white;
            text-align: center;
            transition: all;
            transition-duration: 1s;
        }
        .sp:hover{
            background-color: rgb(88, 88, 88);
            box-shadow: -6px -6px  rgb(88, 88, 88);
        }
        .mp:hover{
            background-color: rgb(88, 88, 88);
            box-shadow:  6px -6px  rgb(88, 88, 88);
        }
        img{
            width: 325px;
            height: 225px;
            border: 1px solid white;
            border-radius: 10px;
        }
        p{
            margin: 0;
            margin-bottom: 8px;
            font-size: 1.1rem;
            text-shadow: 4px 2px 14px white;
        }
        .click{
            text-decoration: none;
            color: white;
            border: 2px solid white;
            border-radius: 2px;
            padding: 2px;
        }
        .click:hover{
            text-decoration:underline ;
        }
        
    </style>
</head>

<body>
    <div id="intro">
        <img id="logo" src="/img/IMG_20220321_140059_771.jpg" alt="">
        <span>SMASHER787</span>
    </div>
    <div id="flex">
        <div class="games sp">
            <img src="/img/sp.jpg" alt="">
            <p>Single player</p>
            <a href="/sp.html" class="click">Click Here</a>
        </div>
        <div class="games mp">
            <img src="/img/mp.jpg" alt="">
            <p>Multiplayer</p>
            <a href="/mp.html" class="click">Click Here</a>
        </div>
    </div>
</body>

</html>
